<!DOCTYPE html>
<html lang="en" manifest="%PUBLIC_URL%/app.cache">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="author" content=" ">
    <meta name="description"
          content="Music" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.webmanifest" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Music Web</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .loader-wrapper {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #0b0b0b;
            display: grid;
            place-items: center;
        }

            .loader-wrapper img {
                height: 40%;
                animation: cycle 4s ease alternate infinite;
            }

        .loader {
            border: 12px solid transparent;
            border-top: 11px solid #3498db;
            border-left: 11px solid #3498db;
            border-bottom: 11px solid #3498db;
            border-radius: 100%;
            width: 100px;
            height: 100px;
            animation: spin 5s ease infinite;
        }

        @keyframes spin {
            0% {
                transform: translateY(-800%) rotate(0deg);
            }

            25% {
                transform: translateY(-800%) rotate(360deg);
            }

            50% {
                transform: translateY(-400%) rotate(720deg);
            }
            75% {
                transform: translateY(-400%) rotate(1080deg);
            }

            100% {
                transform: translateY(-800%) rotate(1440deg);
            }
        }

        @keyframes cycle {
            0% {
                transform: translateY(-500%);
                display: block
            }
            50% {
                transform: translateY(-500%)
            }
            75% {
                transform: translateY(-500%)
            }
            90% {
                transform: translateY(0);
                display: none
            }
            100% {
                transform: translateY(0);
                display: none
            }
        }

        ul {
            width: 100%;
            line-height: 30px;
            position: absolute;
            top: 50%;
            margin-top: -15px;
            text-align: center;
        }


        @keyframes first {
            0% {
                left: -10px;
            }

            25% {
                left: calc(50% + 22px);
            }

            50% {
                left: calc(50% + 22px);
            }

            75% {
                left: calc(100% + 10px);
            }

            100% {
                left: calc(100% + 10px);
            }
        }

        @keyframes second {
            0% {
                left: -10px;
            }

            25% {
                left: calc(50% + 11px);
            }

            50% {
                left: calc(50% + 11px);
            }

            75% {
                left: calc(100% + 10px);
            }

            100% {
                left: calc(100% + 10px);
            }
        }

        @keyframes third {
            0% {
                left: -10px;
            }

            25% {
                left: 50%;
            }

            50% {
                left: 50%;
            }

            75% {
                left: calc(100% + 10px);
            }

            100% {
                left: calc(100% + 10px);
            }
        }

        @keyframes fourth {
            0% {
                left: -10px;
            }

            25% {
                left: calc(50% - 11px);
            }

            50% {
                left: calc(50% - 11px);
            }

            75% {
                left: calc(100% + 10px);
            }

            100% {
                left: calc(100% + 10px);
            }
        }

        @keyframes fifth {
            0% {
                left: -10px;
            }

            25% {
                left: calc(50% - 22px);
            }

            50% {
                left: calc(50% - 22px);
            }

            75% {
                left: calc(100% + 10px);
            }

            100% {
                left: calc(100% + 10px);
            }
        }

        #root {
            width: 100vw;
            top: 0;
            left: 0;
            height: 100vh;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
  <body>
    <style>
        .spinner {
          position: fixed;
          height: calc(4vh + 4vw);
          width: calc(4vh + 4vw);
          background-color: transparent;
          margin-top: calc(30vh);
          top: 50%;
        }
        .spinner.centered {
            margin-top: 0px;
            top: 50%;
            transform: translate(-50%, -50%);
            left: 50%;
        }
        .spn {
          animation: 1.4s linear infinite svg-animation;
          max-width: 200px;
        }
  
        @keyframes svg-animation {
          0% {
            transform: rotateZ(0deg);
          }
          100% {
            transform: rotateZ(360deg);
          }
        }
  
        .spn circle {
          animation: 1.4s linear infinite both circle-animation;
          display: block;
          fill: transparent;
          stroke: #5A9EE2;
          stroke-linecap: round;
          stroke-dasharray: calc(283 * 1);
          stroke-dashoffset: calc(280 * 1);
          stroke-width: 15px;
          transform-origin: 50% 50%;
        }
  
        @keyframes circle-animation {
          0% {
            stroke-dashoffset: 260;
            transform: rotate(0);
          }
  
          45%,
          55% {
            stroke-dashoffset: 160;
            transform: rotate(45deg);
          }
  
          100% {
            stroke-dashoffset: 260;
            transform: rotate(360deg);
          }
        }
        @keyframes fl {
          0% {
            stroke-dashoffset: 290;
          }
          100% {
            stroke-dashoffset: 0;
          }
        }
        @keyframes splashspinner {
          0% {
            top: 30%;
            opacity: 0;
          }
          50% {
            top: 30%;
            opacity: 0;
          }
          100% {
            top: 50%;
            opacity: 1;
          }
        }
        @keyframes spinnersplash {
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }
      </style>
    <noscript>Uruchom JavaScript.</noscript>
    <div id="root">
        <div class="loader-wrapper">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>

  </body>
</html>
